<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Redefinir</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modals.css" rel="stylesheet">
</head>
<body>

<form action="/reset" method="POST" >
    <div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4">
                    <h1 class="fw-bold mb-0 fs-2">Redefinir sua senha</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Email</label>
                            <input type="email" name="userEmail" class="form-control rounded-3" id="floatingInput" placeholder="nome@exemplo.com">

                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Nova senha</label>
                            <input type="password" name="userSenha" class="form-control rounded-3" id="floatingPassword" placeholder="Senha">
                        </div>
                        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn" type="submit">Pronto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</form>


<div class="b-example-divider"></div>


<script src="js/bootstrap.bundle.min.js"></script>


</body>
</html>
