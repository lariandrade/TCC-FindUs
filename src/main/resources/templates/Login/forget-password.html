<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Larissa e Lucas">

    <link rel="stylesheet" href="/css/theme.min.css" />
    <title>Redefinir senha | Find Us - Digitalização de Negócios</title>
  </head>

  <body style="background-color: #f5f5f3;">
    <main>
      <section class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
          <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <div class="card shadow">
              <div class="card-body p-6">
                <div class="mb-4">
                  <a href="../index.html">
                    <img src="images/logo-icon.svg" class="mb-4" alt="Logo FindUs" />
                  </a>
                  <h1 class="mb-1 fw-bold">Esqueci a Senha</h1>
                  <p>Verifique seu e-mail para redefinir a senha.</p>
                </div>
                <form action="/reset" method="POST">
                  <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="userEmail" class="form-control" placeholder="Confirme seu e-mail " required/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nova senha</label>
                    <input type="password" id="password" class="form-control" name="userSenha" placeholder="Insira sua nova senha " required/>
                  </div>
                  <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
                  <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-warning">Confirmar alteração</button>
                  </div>
                  <span>Voltar para o <a th:href="@{/login}">login</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
