<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Codescandy" />

    <!-- Favicon icon-->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/images/favicon/favicon.ico"
    />

    <!-- Libs CSS -->
    <link href="../assets/fonts/feather/feather.css" rel="stylesheet" />
    <link
      href="../assets/libs/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../assets/libs/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="../assets/libs/simplebar/dist/simplebar.min.css"
      rel="stylesheet"
    />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.min.css" />
    <title>Redefinir senha </title>
  </head>
  <!-- Page Content -->

  <body
    style="
      background-color: #f5f5f3;
      background-image: url(../assets/images/background/background.svg);
      background-repeat: repeat;
      background-size: contain;
    "
  >
    <main>
      <section class="container d-flex flex-column">
        <div
          class="row align-items-center justify-content-center g-0 min-vh-100"
        >
          <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow">
              <!-- Card body -->
              <div class="card-body p-6">
                <div class="mb-4">
                  <a href="../index.html">
                    <img src="images/logo-icon.svg" class="mb-4" alt="Logo FindUs" />
                  </a>
                  <h1 class="mb-1 fw-bold">Esqueci a Senha</h1>
                  <p>Verifique seu e-mail para redefinir a senha.</p>
                </div>
                <!-- Form -->
                <form action="/reset" method="POST">
                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input
                      type="email"
                      name="userEmail"
                      class="form-control"
                      placeholder="Confirme seu e-mail "
                      required
                    />
                  </div>
                  <!-- Password -->
                  <div class="mb-3">
                    <label class="form-label">Nova senha</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="userSenha"
                      placeholder="Insira sua nova senha "
                      required
                    />
                  </div>
                  <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
                  <!-- Button -->
                  <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-warning">
                    Confirmar alteração
                    </button>
                  </div>
                  <span>Voltar para o <a th:href="@{/login}">login</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Scripts -->
    <!-- Libs JS -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>

    <!-- Theme JS -->
    <script src="../assets/js/theme.min.js"></script>
  </body>
</html>
