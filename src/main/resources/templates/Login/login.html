<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Larissa e Lucas">
    <link rel="stylesheet" href="/css/theme.min.css"/>
    <title>Login | Find Us - Digitalização de Negócios</title>

</head>

<body
        style="
			background-color: #f5f5f3;
			background-image: url(images/background.svg);
			background-repeat: repeat;
			background-size: contain;
		"
>

<main>
    <section class="container d-flex flex-column">
        <div
                class="row align-items-center justify-content-center g-0 min-vh-100"
        >
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-3">
                            <h1 class="mb-1 fw-bold">Bem-vindo(a) de volta!</h1>
                        </div>
                        <!-- Form -->
                        <form action="/home" method="GET">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-control" name="userEmail"
                                       placeholder="Insira aqui seu e-mail" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" class="form-control" name="userSenha"
                                       placeholder="Insira aqui sua senha" required/>

                            </div>
                            <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger"
                                 role="alert"></div>
                            <div class="d-lg-flex align-items-center mb-4" style="text-align: end;">
                                <div>
                                    <a th:href="@{/remember}">Esqueceu a senha?</a>
                                </div>
                            </div>
                            <div>
                                <!-- Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">
                                        Entrar
                                    </button>
                                </div>
                            </div>
                            <hr class="my-4"/>
                            <div class="mt-4 text-center">
								<span>Não possui uma conta ainda?
									<a th:href="@{/cliente}" class="ms-1">Cadastre-se</a>
								</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
