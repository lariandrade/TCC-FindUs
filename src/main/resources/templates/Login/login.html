<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Us</title>
    <meta name="Larissa e Lucas"/>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">


</head>

<body>

	<header class="header-area light-header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<a href="index.html" class="logo">
							<img src="images/logo.svg" class="dark-logo" alt="Logo FindUs"/>
							<img src="images/logo-white.svg" class="light-logo" alt="Logo FindUs"/>
						</a>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="container" id="login">
		<div class="row">
			<div class="col-lg-6 mobile-bottom-fix align-self-center">
				<br><br><br>
				<h2>Bem vindo(a) de volta!</h2>
				<br>
				<br>
				<form action="/home" method="GET">
					<div class="contact-form">
						<div class="row">
							<div class="col-lg-12">
								<label>E-mail</label>
								<input type="text" name="userEmail" placeholder="Insira aqui seu e-mail">
							</div>
							<div class="col-lg-12">
								<label>Senha</label>
								<input type="password" name="userSenha" placeholder="Insira aqui sua senha">
								<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger"
									 role="alert"></div>
							</div>

							<div class="col-lg-12">
								<button class="primary-btn" style="width: 100%;">Entrar</button>
							</div>
							<div class="col-lg-12">
								<br>
								<a th:href="@{/remember}">Esqueceu sua senha?</a>
							</div>
							<div class="col-lg-12" style="align-items: center;">
								<br>
								<p>NÃ£o possui uma conta? <a th:href="@{/cliente}">Cadastre-se</a></p>
							</div>
						</div>
					</div>
				</form>

			</div>

			<div class="col-lg-6 mobile-bottom-fix align-self-center">
				<img src="images/photos/screen/1.jpg" alt="" class="img-fluid">
			</div>
		</div>
	</div>
</body>
</html>
