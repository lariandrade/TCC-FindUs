<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Us</title>
	<meta name="author" content="tempload" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon/favicon.png" />

	<!-- Bootstrap & Plugins CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">
	<link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<!-- ***** Loader Start ***** -->
	<div id="loader">
		<div class="loader"></div>
	</div>
	<!-- ***** Loader End ***** -->


	<!-- ***** Header Area Start ***** -->
	<header class="header-area light-header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo">
							<img src="images/logo.svg" class="dark-logo" alt="Logo FindUs" />
							<img src="images/logo-white.svg" class="light-logo" alt="Logo FindUs" />
						</a>
						<!-- ***** Logo End ***** -->
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->


	<!-- ***** Welcome Area Start ***** -->
	<div class="container" id="login">
		<div class="row">
			<div class="col-lg-6 mobile-bottom-fix align-self-center">
				<br><br><br>
				<h2>Bem vindo(a) de volta!</h2>
				<br>
				<br>
				<form action="/inicio" method="POST">
					<div class="contact-form">
						<div class="row">
							<div class="col-lg-12">
								<label>E-mail</label>
								<input type="text" name="userEmail" placeholder="Insira aqui seu e-mail">
							</div>
							<div class="col-lg-12">
								<label>Senha</label>
								<input type="password" name="userSenha" placeholder="Insira aqui sua senha">
								<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
							</div>

							<div class="col-lg-12">
								<button class="primary-btn" style="width: 100%;">Entrar</button>
							</div>
							<div class="col-lg-12">
								<br>
								<a th:href="@{/remember}">Esqueceu sua senha?</a>
							</div>
							<div class="col-lg-12" style="align-items: center;">
								<br>
								<p>NÃ£o possui uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
							</div>
						</div>
					</div>
				</form>

			</div>

			<div class="col-lg-6 mobile-bottom-fix align-self-center">
				<img src="images/photos/screen/1.jpg" alt="" class="img-fluid">
			</div>
		</div>
	</div>
	<!-- ***** Welcome Area End ***** -->


	<!-- jQuery -->
	<script src="js/jquery-2.1.0.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- Plugins -->
	<script src="js/scrollreveal.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/imgfix.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

	<!-- Global Init -->
	<script src="js/custom.js"></script>
</body>

</html>
