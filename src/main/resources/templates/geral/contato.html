<!DOCTYPE html>
<html lang="pt-BR">

<head>  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/theme.min.css">

<body style="
background-color: #f5f5f3;
background-image: url(../assets/images/background/background.svg);
background-repeat: repeat;
background-size: contain;
">
<!-- Page content -->
<main>
    <section class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">

            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <div class="card shadow ">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Contatar</h4>
                    </div>
                    <div class="card-body ">
                        <form action="/enviar-email" method="POST" >
                            <p id="time">

                            </p>
                            <div class="mb-4">
                                <label for="message-text" class="col-form-label">Escreva uma mensagem para o prestador</label>
                                <textarea class="form-control" id="message-text" name="corpo"></textarea>
                            </div>
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-control" name="destinatario"
                                       placeholder="exemplo@email.com"
                                       required value="larissa.sandrade@hotmail.com">
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="tel" id="phone" class="form-control" name="phone"
                                       placeholder="(xx) xxxxx-xxxx"
                                       required value="(11) 91234-5698">
                            </div>
                            <!-- Button -->
                            <div class="modal-footer gap-2">
                                <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Scripts -->
<!-- Libs JS -->
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>


<!-- Theme JS -->
<script src="../assets/js/theme.min.js"></script>


<!-- Time -->
<script>
  let time = document.getElementById('time');
  const fullDate = new Date();

  const day = fullDate.toLocaleString("pt-BR", { weekday: "long" });
  const formatedWeekDay = day.charAt(0).toUpperCase() + day.slice(1);
  const formatedDay = `${fullDate.getDay()}/${fullDate.getMonth()}/${fullDate.getUTCFullYear()}`;

  const hours = String(fullDate.getHours()).padStart(2, "0");
  const minutes = String(fullDate.getMinutes()).padStart(2, "0");
  const fullTime = `${hours}:${minutes}`;

  time.textContent = `${formatedWeekDay}, ${formatedDay} -  ${fullTime}.`;;


</script>

</body>

</html>
