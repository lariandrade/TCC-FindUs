<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="Larissa e lucas" content=""/>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.min.css"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>Home | Find Us - Digitalização de Negócios</title>
</head>

<body
        style="
      background-color: #f5f5f3;
      background-image: url(/images/background.svg);
      background-repeat: repeat;
      background-size: contain;
    "
>
<!-- Page content -->
<main>
    <!-- navbar -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-default">
        <div class="container-fluid px-0">
            <img src="../images/logo.svg" class="dark-logo" alt="Logo FindUs"/>

            <!-- Button -->
            <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-default"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="icon-bar top-bar mt-0"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbar-default">

                <div class="ms-auto d-flex align-items-center">
                    <form class="mt-3 mt-lg-0 ms-lg-3 d-flex align-items-center">
                        <span class="position-absolute ps-3 search-icon">
                         <i class="bi bi-search"></i>
                        </span>
                        <input type="search" class="form-control ps-6" placeholder="Pesquisar"/>
                    </form>

                    <ul class="navbar-nav navbar-right-wrap ms-2 d-none d-lg-block">
                        <li class="dropdown ms-2 d-inline-block">
                            <a class="rounded-circle" href="#" data-bs-toggle="dropdown" data-bs-display="static"
                               aria-expanded="false">
                                <div class="avatar avatar-md avatar-indicators avatar-online">
                                    <div class="avatar avatar-md avatar-indicators avatar-online">
                                        <img alt="avatar" th:src="@{/__${fotoPerfil}__/__${emailUser}__}"
                                             class="rounded-circle"/>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <div class="dropdown-item">
                                    <div class="d-flex">
                                        <div class="avatar avatar-md avatar-indicators avatar-online">
                                            <div class="avatar avatar-md avatar-indicators avatar-online">
                                                <img alt="avatar" th:src="@{/__${fotoPerfil}__/__${emailUser}__}"
                                                     class="rounded-circle"/>
                                            </div>
                                        </div>
                                        <div class="ms-3 lh-1">
                                            <h5 class="mb-1"><span th:text="${nomeUsuario}"></span></h5>
                                            <p class="mb-0 text-muted"><span th:text="${emailUser}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <ul class="list-unstyled">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/visualizarPerfil/{id}(id=${emailUser})}">
                                            <i class="bi bi-person me-2"></i>Perfil
                                        </a>
                                    </li>
                                </ul>
                                <div class="dropdown-divider"></div>
                                <ul class="list-unstyled">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-power me-2"></i>Sair</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Page header -->
    <section class="pt-9 pb-9 mb-6 bg-dark">
        <div class="container">
            <div class="row">
                <div class="offset-xl-2 col-xl-8 offset-lg-1 col-lg-10 col-md-12 col-12">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-white">
                            Encontre o profissional que atenda suas necessidades
                        </h1>
                    </div>
                    <!-- Form -->
                    <form class="row px-md-20">
                        <div class="mb-6 col ps-3">
                            <input type="search" class="form-control" placeholder="Pesquisar" required=""/>
                        </div>
                    </form>
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="button" class="btn btn-light mb-2">Site</button>
                        <button type="button" class="btn btn-light mb-2">
                            Marketplace
                        </button>
                        <button type="button" class="btn btn-light mb-2">
                            Redes Sociais
                        </button>
                        <button type="button" class="btn btn-light mb-2">
                            Consultorias
                        </button>
                        <button type="button" class="btn btn-light mb-2">
                            Identidade Visual
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Content -->
    <section class="pb-16">
        <div class="container">
            <section class="container-fluid p-4">
                <div th:if="${not #lists.isEmpty(prestadores)}">
                    <div class="row">
                        <div th:each="prestador : ${prestadores}" class="col-xl-3 col-lg-6 col-md-6 col-12">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="tabPaneGrid" role="tabpanel" aria-labelledby="tabPaneGrid">

                                    <a th:href="@{/visualizaPerfilPrestador(idCliente=${emailUser},idPrestador=${prestador.getUserID})}" class="card mb-4">
                                        <div class="card-body">
                                            <div class="text-center mb-2">
                                                <img class="rounded-circle avatar-xl mb-3 img-fluid"
                                                     style="max-width: 120px; max-height: 120px;"
                                                     th:src="@{/prestadorFotoPerfil/__${prestador.getUserEmail}__}"
                                                     alt="Foto do prestador"/>

                                                <h4 class="mb-0"><span th:text="${prestador.getUserNome}"></span></h4>
                                                <p class="mb-0" style="color: #504ce5">
                                                    <span th:text="${prestador.getUserSegmento}"></span>
                                                </p>
                                            </div>
                                            <div class="d-flex justify-content-between border-bottom py-2">
                                                <span style="color: #64748b">Avaliação</span>
                                                <span class="text-warning">4.2 <i
                                                        class="mdi mdi-star"></i></span>
                                            </div>
                                            <div class="d-flex justify-content-between pt-2">
                                                <span style="color: #64748b">Projetos</span>
                                                <span class="text-dark"> 12 </span>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </section>
</main>


<!-- Footer -->
<footer class="pt-lg-10 pt-5 footer bg-white">
    <div class="container">
        <div class="row align-items-center g-0 border-top py-2 mt-6">
            <!-- Desc -->
            <div class="col-lg-4 col-md-5 col-12">
            <span>©
              <span id="copyright">
                <script>
                  document
                    .getElementById("copyright")
                    .appendChild(
                      document.createTextNode(new Date().getFullYear())
                    );
                </script>
              </span>
              Find Us. Todos Direitos Reservados</span>
            </div>
        </div>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/theme.min.js"></script>


</body>
</html>
