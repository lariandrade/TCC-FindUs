<header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-default">

            >
                <span class="icon-bar top-bar mt-0"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>

            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbar-default">

                <div class="ms-auto d-flex align-items-center">
                    <form class="mt-3 mt-lg-0 ms-lg-3 d-flex align-items-center">
                        <span class="position-absolute ps-3 search-icon">
                         <i class="bi bi-search"></i>
                        </span>
                        <input type="search" class="form-control ps-6" placeholder="Pesquisar"/>
                    </form>

                    <ul class="navbar-nav navbar-right-wrap ms-2 d-none d-lg-block">
                        <li class="dropdown ms-2 d-inline-block">
                            <a class="rounded-circle" href="#" data-bs-toggle="dropdown" data-bs-display="static"
                               aria-expanded="false">
                                <div class="avatar avatar-md avatar-indicators avatar-online">
                                    <div class="avatar avatar-md avatar-indicators avatar-online">
                                        <img alt="avatar" th:src="@{/prestadorFotoPerfil/__${prestador.getUserEmail}__}"
                                             class="rounded-circle"/>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <div class="dropdown-item">
                                    <div class="d-flex">
                                        <div
                                                class="avatar avatar-md avatar-indicators avatar-online"
                                        >
                                            <div class="avatar avatar-md avatar-indicators avatar-online">
                                                <img alt="avatar"
                                                     th:src="@{/prestadorFotoPerfil/__${prestador.getUserEmail}__}"
                                                     class="rounded-circle"/>
                                            </div>
                                        </div>
                                        <div class="ms-3 lh-1">
                                            <h5 class="mb-1"><span th:text="${prestador.getUserNome}"></span></h5>
                                            <p class="mb-0 text-muted"><span th:text="${prestador.getUserEmail}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <ul class="list-unstyled">
                                    <li>

                                    </li>
                                </ul>
                                <div class="dropdown-divider"></div>
                                <ul class="list-unstyled">

                                </ul>

                    </ul>

<main>
    <!-- Page header -->
    <section class="pt-lg-8 pb-lg-16 pt-8 pb-12"
             style="background-color: #000;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-7 col-lg-7 col-md-12">
                    <div>
                        <h1 class="text-white display-4 fw-semi-bold">
                            <span th:text="${portfolio.getPortTituloPrj()}"></span>
                        </h1>
                        <div class="d-flex align-items-center">

                             <span class="text-white ms-1">
                                <i class="bi bi-bookmark  me-2"></i>
                                <span th:text="${portfolio.getPortSegmento()}"></span>
                             </span>

                            <span class="text-white ms-3">
                                <i class="bi bi-clock-history "></i>
                                 <span th:text="${portfolio.getPortTempo()}"></span> horas
                            </span>
                            <span class="text-white ms-4 d-none d-md-block">
                                <svg width="16" height="16" viewBox="0 0 16
                              16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="3" y="8" width="2" height="6" rx="1" fill="#DBD8E9"></rect>
                                    <rect x="7" y="5" width="2" height="9" rx="1" fill="#DBD8E9"></rect>
                                    <rect x="11" y="2" width="2" height="12" rx="1" fill="#DBD8E9"></rect>
                                </svg>
                                <span class="align-middle" th:text="${portfolio.getPortOrcamento()}"></span>
                                <span class="align-middle">Orçamento</span>
                            </span>
                            <span class="ms-4">
                                <i class="mdi mdi-star me-n1 text-warning"></i>
                                <i class="mdi mdi-star me-n1 text-warning"></i>
                                <i class="mdi mdi-star me-n1 text-warning"></i>
                                <i class="mdi mdi-star me-n1 text-warning"></i>
                                <i class="mdi mdi-star me-n1-half text-warning"></i>
                                <!--<span class="text-white" th:text="${portfolio.getPortClassificacao()"}>avaliações</span>-->
                                <span class="text-white"> 0 avaliações</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page content -->
    <section class="pb-10">
        <div class="container">
            <div class="row">
                <div class="container mt-n16 mb-4 mb-lg-0">
                    <div class="d-flex justify-content-end mb-4 gap-2">
                        <a class="btn btn-light" th:href="@{/editarProjeto/__${portfolio.portID}__}">Editar</a>
                        <a class="btn btn btn-danger" th:href="@{/excluirProjeto/__${portfolio.portID}__}">Excluir</a>
                    </div>
                    <!-- Card -->
                    <div class="card rounded-3">
                        <section class="card-body">

                            <img class="card-img-top img-fluid card-img-custom w-50 mx-auto d-block"

                                 th:src="@{/projetoImagem/__${portfolio.portID}__}"
                                 alt="Foto do projeto"/>
                            <br>
                            <p><span th:text="${portfolio.getPortDescricao()}"></span></p>

                        </section>

                    </div>
                </div>
            </div>
        </div>
        <!-- Card -->
        </div>
    </section>
</main>
<!-- Footer -->

        <div class="row align-items-center g-0 border-top py-2">
            <!-- Desc -->
