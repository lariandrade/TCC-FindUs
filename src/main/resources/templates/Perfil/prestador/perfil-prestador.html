<body>

<header>

  <div class="navbar shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="../images/logo.svg" class="dark-logo" alt="Logo FindUs" />
          <img src="../images/logo-white.svg" class="light-logo" alt="Logo FindUs" />
        </a>
      </a>
      <div class="dropdown">
        <button class="btn" style="border: 1px solid black" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/editarPerfil}">Home</a></li>
          <li><a class="dropdown-item" href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>

</header>
<br>
<main role="main">
  <section class="container-sm d-flex">
    <div class="card col-3">
      <img th:src="@{/prestadorFotoPerfil/__${email}__}" alt="Foto do usuário"/>
      <div class="card-body">
        <h3 class="card-title">
          <span th:text="${prestador.getUserNome}"></span>
         </h3>
        <label><span th:text="${prestador.getUserSegmento}"></span></label>
        <div>
          <p><label>5 - </label> xx avaliações</p>
        </div>
        <p class="card-text">
          <span th:text="${prestador.getUserDescricao}"></span>
        </p>

        <a href="#" class="btn btn-primary">Editar perfil</a>
      </div>
    </div>

    <div class="col m-4">
      <div class="d-flex align-items-center me-2 mb-4">
        <h5 class="me-4">Filtrar por</h5>
        <select class="form-select w-25 me-4" aria-label="Filtro1">
          <option selected>Segmentos</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Eventos">Eventos</option>
          <option value="Eventos">Serviços</option>
          <option value="Eventos">Tecnologia</option>
          <option value="Eventos">Moda e Beleza</option>
          <option value="Eventos">Saúde</option>
        </select>
      </div>
      <div class="d-flex container-fluid mw-100 flex-wrap">
        <div class="card col-4 me-4 mb-4">
          <img src="../../static/images/card-img.png" alt="" class="card-img-top">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5><span class="badge bg-secondary">Alimentos</span></h5>
              <label>xx visualizações</label>
            </div>
            <h5 class="card-title">Divulgue seu projeto para obter engajamento</h5>
            <p>por: Nome do usuário</p>
            <div>
              <p><label>5 - </label> xx avaliações</p>
            </div>
          </div>

        </div>
        <div style="margin-top:10%;">
          <a  th:href="@{/adicionar-projeto/{id}(id=${userID})}">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">

      </div>

    </div>
