<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Visualizar Perfil</title>

    <!-- Bootstrap core CSS
    <link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Custom styles for this template
    <link href="css/style.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>

<header>

    <div class="navbar shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="../images/logo.svg" class="dark-logo" alt="Logo FindUs"/>
                <img src="../images/logo-white.svg" class="light-logo" alt="Logo FindUs"/>
            </a>
            </a>
            <div class="dropdown">
                <button class="btn" style="border: 1px solid black" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/editarPerfil}">Home</a></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>

</header>
<br>
<main role="main">
    <section class="container-sm d-flex">

        <div style="max-width: 250px;">
            <img class="img-fluid rounded-circle mb-3" th:src="@{/prestadorFotoPerfil/__${email}__}"
                 alt="Foto do usuário"/>
            <div class="card-body">
                <h3 class="card-title">
                    <span th:text="${prestador.getUserNome}"></span>
                </h3>
                <label><span th:text="${prestador.getUserSegmento}"></span></label>
                <div>
                    <p>xx avaliações</p>
                </div>
                <p class="card-text">
                    <span th:text="${prestador.getUserDescricao}"></span>
                </p>

                <div class="mt-10 d-grid gap-2 mx-auto">
                    <a th:href="@{/editarPrestador/{id}(id=${userID})}" class="btn btn-dark">Editar Perfil</a>
                </div>
            </div>
        </div>

        <div class="col m-4">
            <div class="d-flex align-items-center me-2 mb-4">
                <h5 class="me-4">Filtrar por</h5>
                <select class="form-select w-25 me-4" aria-label="Filtro1">
                    <option selected>Segmentos</option>
                    <option value="Alimentos">Alimentos</option>
                    <option value="Eventos">Eventos</option>
                    <option value="Eventos">Serviços</option>
                    <option value="Eventos">Tecnologia</option>
                    <option value="Eventos">Moda e Beleza</option>
                    <option value="Eventos">Saúde</option>
                </select>
                <a th:href="@{/pageAdicionarProjeto/{id}(id=${userID})}" class="btn btn-dark ms-auto">Novo Projeto</a>
            </div>
            <div class="container-fluid mw-100">
                <div th:if="${not #lists.isEmpty(projetos)}" class="d-flex flex-wrap">
                    <div th:each="portfolio : ${projetos}" class="card m-3">
                        <div class="card-body">
                            <!--<img src="../../static/images/card-img.png" alt="" class="card-img-top">-->
                            <div class="d-flex justify-content-between align-items-center">
                                <h5><span class="badge bg-secondary" th:text="${portfolio.portSegmento}"></span></h5>
                            </div>
                            <label>xx visualizações</label>
                            <h5 class="card-title"><span th:text="${portfolio.portDescricao}"></span></h5>
                            <div>
                                <p>xx avaliações</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

        crossorigin="anonymous"></script>
</body>
</html>
